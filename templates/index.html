<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegClass AI | Clean Vegetable Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-circle"
                style="width: 80px; height: 80px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <i class="fa-solid fa-seedling" style="color: white; font-size: 2.5rem;"></i>
            </div>
            <h1>VegClass AI</h1>
            <p class="tagline">Accurate vegetable identification powered by ResNet50</p>
        </header>

        <main class="main-card">
            <div class="upload-container">
                <form action="/predict" method="post" enctype="multipart/form-data" id="upload-form">
                    <label for="file-input" class="drop-zone" id="drop-zone">
                        <i class="fa-solid fa-cloud-upload-alt"></i>
                        <p id="file-name">Click or drag image to classify</p>
                        <span style="font-size: 0.8rem; color: #a0aec0; margin-top: 10px;">JPG, PNG, WEBP</span>
                    </label>
                    <input type="file" name="file" id="file-input" accept="image/*" required>

                    <button type="submit" class="btn">Start Classification</button>
                </form>
            </div>
        </main>

        <footer>
            &copy; 2026 VegClass Artificial Intelligence. Professional Image Recognition.
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const dropZone = document.getElementById('drop-zone');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.innerHTML = `<strong>Selected:</strong> ${e.target.files[0].name}`;
                fileName.style.color = "#27ae60";
            }
        });

        // Drag and drop events
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.style.borderColor = "#27ae60";
                dropZone.style.background = "#f0fff4";
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.style.borderColor = "#edf2f7";
                dropZone.style.background = "#fafbfc";
            }, false);
        });
    </script>
</body>

</html>
