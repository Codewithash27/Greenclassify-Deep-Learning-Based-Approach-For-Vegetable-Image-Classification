<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result | VegClass AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-circle"
                style="width: 80px; height: 80px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <i class="fa-solid fa-seedling" style="color: white; font-size: 2.5rem;"></i>
            </div>
            <h1>Classification Complete</h1>
            <p class="tagline">Here are the AI vision results for your upload.</p>
        </header>

        <main class="main-card">
            <div class="results-container">
                <div class="image-box">
                    <img src="{{ url_for('uploaded_file', filename=image_url) }}" alt="Preview" class="preview-img">
                </div>

                <div class="result-data">
                    <div class="result-item">
                        <p class="result-label">Detected Vegetable</p>
                        <h2 class="prediction-title">{{ label.replace('_', ' ') }}</h2>
                    </div>

                    <div class="result-item">
                        <p class="result-label">Confidence Score</p>
                        <p class="confidence-text">{{ confidence }}</p>
                        <div class="confidence-meter">
                            <div class="confidence-fill" id="confidence-bar"></div>
                        </div>
                    </div>

                    <script>
                        document.getElementById('confidence-bar').style.width = "{{ confidence }}";
                    </script>

                    <a href="/" class="btn back-btn">
                        <i class="fa-solid fa-arrow-left" style="margin-right: 10px;"></i>
                        New Analysis
                    </a>
                </div>
            </div>
        </main>

        <footer>
            &copy; 2026 VegClass Artificial Intelligence. Crisp. Clean. Accurate.
        </footer>
    </div>
</body>

</html>
